<head>
<title>OÖ im Einsatz</title>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAAcwUlufIU8M_qqSGpZbJlRBQA1FG6iYwjDDkk1AJqgJRBC6vGNBQOtN8v-I_RGuxdMrpnR0Rlbsh8mg" type="text/javascript"></script>
<script type="text/javascript">
/* <![CDATA[ */
  function initialize() {
    if (GBrowserIsCompatible()) {
      var map = new GMap2(document.getElementById("map_canvas"));
      var mapcenter = new GLatLng(48.258741,14.541092);
      map.setCenter(mapcenter,13);
      var geoXml = new GGeoXml("http://intranet.ooelfv.at/webext2/rss/kml_laufend.kml");
      map.addOverlay(geoXml);
    }
  }
/* ]]> */
</script>

</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 640px; height: 480px; float:left; border: 1px solid black;"></div>
    </div>
    
</body>
